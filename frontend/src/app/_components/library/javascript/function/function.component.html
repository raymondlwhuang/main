<div class="main mat-typography">
    <h3>CALL, APPLY, BIND, CALLBACK, PROMISE AND OTHERS</h3>
    <p>Some function here may not be supported by IE</p>
    <mat-form-field>
        <mat-label>Your selection</mat-label>
        <mat-select (selectionChange)="renderNewResult($event)">
          <mat-option *ngFor="let funct of functions" [value]="funct.value">
            {{funct.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>    
  
    <div id="show-log" class="hide-log">
      <button class="btn" (click)="MyDecision()">Do my job!</button>
      <button class="btn" (click)="MyDecision(true)">I am tired!</button>
      
      <div id="log"></div>
    </div>  
  <p>javaScript code</p>

  </div>

  </div>
