<div>
  <div *ngIf="isUpdateActivated" style="margin-top: 50px; margin-left: 50px;">
    <h4>Update User</h4>
    <form (ngSubmit)="updateCrud(updateForm)" #updateForm="ngForm">
      <div class="form-group">
        <label for="name">User Name</label>
        <input type="text"id="name" name="name" class="form-control" required [(ngModel)]="crudToBeUpdated.name" style="width: 400px"/>
      </div>
      <div class="form-group">
        <label for="side">Description</label>
        <input type="text" id="description" name="description" class="form-control" required [(ngModel)]="crudToBeUpdated.description" style="width: 400px"/>
      </div>
      <button [disabled]="updateForm.invalid" class="btn btn-success" type="submit">Update</button>
      <button (click)="cancel()" class="btn btn-danger" type="reset">Cancel</button>
    </form>
  </div>
  <div *ngIf="isAddActivated" style="margin-top: 50px; margin-left: 50px;">
    <h4>Add User</h4>
    <form (ngSubmit)="AddCrud(createForm)" #createForm="ngForm">
        <div class="form-group">
          <label for="name">User Name</label>
          <input type="text" id="name" name="name" class="form-control" ngModel required style="width: 400px"/>
        </div>
        <div class="form-group">
          <label for="side">Description</label>
          <input type="text" id="description" name="description" class="form-control" ngModel required style="width: 400px"/>
        </div>
        <button [disabled]="createForm.invalid" class="btn btn-success" type="submit">Add</button>
        <button class="btn btn-danger" type="submit">Cancle</button>
      </form>
  </div>
</div>
<div id="data-table">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <ng-container matColumnDef="operations">
    <th mat-header-cell *matHeaderCellDef>operations </th>
    <td mat-cell  *matCellDef="let element">
      <mat-icon (click)="showUpdateForm(element)">edit</mat-icon>
      <mat-icon (click)="deleteCrud(element.id)">delete_forever</mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-icon (click)="showAddForm()">add_circle</mat-icon>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
